<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA Chat | Real-Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .message-in { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="glass sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold">AC</div>
            <div>
                <h1 class="text-white font-bold text-sm">AURA CHAT</h1>
                <p class="text-[10px] text-green-400 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-400 rounded-full"></span> Live
                </p>
            </div>
        </div>
        <button onclick="changeName()" class="text-slate-400 hover:text-white transition"><i class="fa-solid fa-user-gear"></i></button>
    </nav>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col pt-6">
        </main>

    <footer class="p-4 glass rounded-t-3xl">
        <form id="chat-form" class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-slate-700">
            <input type="text" id="msg-input" autocomplete="off" placeholder="Type a message..." 
                class="flex-1 bg-transparent border-none outline-none text-white px-3 py-2 text-sm placeholder:text-slate-500">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white w-10 h-10 rounded-xl flex items-center justify-center transition-all active:scale-95">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <script>
        // 1. FIXED FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyA9416w8O1q6klrhL5IvWKpSIgPr0uehiQ",
            authDomain: "aurachat-44bd9.firebaseapp.com",
            projectId: "aurachat-44bd9",
            storageBucket: "aurachat-44bd9.firebasestorage.app",
            messagingSenderId: "1028646459032",
            appId: "1:1028646459032:web:a8951d3effa007cfa2a2ed",
            databaseURL: "https://aurachat-44bd9-default-rtdb.firebaseio.com" // Important: Added your DB URL
        };

        // Initialize Firebase using the Compat method
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const chatRef = database.ref('messages');

        // 2. USER IDENTITY
        let username = localStorage.getItem('chat-user') || "User_" + Math.floor(Math.random() * 1000);
        if(!localStorage.getItem('chat-user')) localStorage.setItem('chat-user', username);

        function changeName() {
            let newName = prompt("Enter your display name:", username);
            if(newName) {
                username = newName;
                localStorage.setItem('chat-user', username);
                location.reload(); // Refresh to update messages identity
            }
        }

        // 3. SENDING MESSAGES
        const form = document.getElementById('chat-form');
        const input = document.getElementById('msg-input');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if(input.value.trim() === "") return;

            const messageData = {
                user: username,
                text: input.value,
                timestamp: Date.now()
            };

            chatRef.push(messageData);
            input.value = "";
        });

        // 4. RECEIVING MESSAGES
        chatRef.on('child_added', (snapshot) => {
            const msg = snapshot.val();
            displayMessage(msg);
        });

        function displayMessage(msg) {
            const chatWindow = document.getElementById('chat-window');
            const isMe = msg.user === username;

            const msgHtml = `
                <div class="flex ${isMe ? 'justify-end' : 'justify-start'} message-in">
                    <div class="max-w-[80%]">
                        <p class="text-[10px] text-slate-500 mb-1 px-2 ${isMe ? 'text-right' : 'text-left'}">${msg.user}</p>
                        <div class="px-4 py-2 rounded-2xl text-sm shadow-lg ${
                            isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'
                        }">
                            ${msg.text}
                        </div>
                    </div>
                </div>
            `;
            chatWindow.insertAdjacentHTML('beforeend', msgHtml);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
